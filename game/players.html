<form class="players-portal">
	<div class="form-group">
		<label for="p1-name">Player 1</label>
		<input class="form-control" type="text" name="p1-name" id="p1-name" ng-model="vm.p1Name" placeholder="Enter name..." required />
	</div>
	<div class="form-group">
		<label for="p2-name">Player 2</label>
		<input class="form-control" type="text" name="p2-name" id="p2-name" ng-model="vm.p2Name" placeholder="Enter name..." required />
	</div>
	<hr>
	<button type="submit" class="btn btn-default" ng-click="vm.createLocalGame()">Begin!</button>
</form>
