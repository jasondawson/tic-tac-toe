<!DOCTYPE html>
<html ng-app="ttt">
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="header-wrapper">
	<header class="main-header" ng-controller="HeaderCtrl as vm">
		<div class="title pull-left">Tic Tac Toe</div>
			<div class="user-stats pull-left" >
			</div>
		<div class="stats pull-right flex">
			<div ng-cloak ng-hide="!$root.currentUser.name">
			Welcome, {{$root.currentUser.name}}!
			</div> 
			<button ng-cloak class="btn btn-default btn-logout pull-right" ng-hide="!$root.currentUser.name" ng-click="vm.logout()">Log Out</button>
		</div>
	</header>
	</div>
<div>
<ng-view></ng-view>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.min.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
<script src="bower_components/angular-formly/dist/formly.min.js"></script>
<script src="app.js"></script>
<script src="game/LoginCtrl.js"></script>
<script src="game/GameCtrl.js"></script>
<script src="game/PlayerCtrl.js"></script>
<script src="game/gameService.js"></script>
<script src="game/HeaderCtrl.js"></script>
<script src="game/LobbyCtrl.js"></script>
<script src="game/MenuCtrl.js"></script>
<script src="game/MpGameCtrl.js"></script>
</body>
</html>
